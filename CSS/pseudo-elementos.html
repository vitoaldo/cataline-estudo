<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-elementos</title>
  </head>
  <style>
    h1 {
      position: relative;
      width: max-content;
    }
    h1:before {
      content: ""; /* Deve conter um content sempre */
      width: 100%;
      height: 5px;
      background: blue;
      position: absolute; /* É necessário posição definida para aparecer */
      bottom: 0;
      left: 0;
    }
    h1:after {
      content: " :)";
    }
  </style>
  <body>
    <h1>Hello World!</h1>
  </body>
</html>
